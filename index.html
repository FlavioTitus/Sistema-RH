    <title>Controle de funcionários</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./Scripts/sistema-rh.js" defer></script>

<body>
    <!-- Área do navbar -->
    <nav class="nav-bar">
        <h3 id="nav-titulo">Controle de Funcionários</h3>
        <label for="tipoBusca">
            Busca por:
            <select id="tipoBusca">
                <option value="id">Id</option>
                <option value="nome">Nome</option>
                <option value="materia">Cargo</option>
            </select>
        </label>
        <form class="form-busca">
            <input type="text" id="inputBusca" class="input-busca"
                placeholder="Digite o nome de um funcionário para procurar">
            <span class="material-icons busca">
                search
            </span>
        </form>
        <!-- <ul id="nav-opcoes">
            <li><a href="">Login</a></li>

    </nav>

        <!-- Cadastro de Funcionários -->
        <div id="cadastro">
            <h3>Cadastro de Funcionários</h3>
            <form id="form-cadastro" class="form-cadastro">
                <div class="form-field">
                    <label for="nomeFuncionario" class="label-input">Nome do funcionário:</label>
                <input id="nomeFuncionario" type="text" placeholder="Digite o nome">
                </div>
                <div class="form-field">
                    <label for="idadeFuncionario" class="label-input">Idade:</label>
                    <input id="idadeFuncionario" type="number" min="0" max="65" placeholder="Digite Idade">
                </div>
                <div class="form-field">
                    <label for="cargoFuncionario" class="label-input">Cargo:</label>
                    <input id="cargoFuncionario" type="text" placeholder="Digite o cargo">
                </div>
                <div class="form-field">
                <label for="salarioFuncionario" class="label-input">Salário:</label>
                <input id="salarioFuncionario" type="number" min="0" max="30000" placeholder="Digite o salário">
            </div>
            <div class="form-field">
                <label for="dataAdmissao" class="label-input">Data de Admissão:</label>
                <input id="dataAdmissao" type="date" placeholder="Digite a data">
            </div>
            

            <!-- <div class="form-field">
                  <label for="materia" class="label-input">Selecione a matéria:</label>
                  <select id="materia">
                      <option value="Javascript">Javascript</option>
                      <option value="HTML/CSS">HTML/CSS</option>
                      <option value="React">React</option>
                      <option value="Arquitetura">Arquitetura</option>
                  </select>
              </div> -->
            <div class="form-acoes">
                <button class="cadastrarFuncionario" type="button"
                onclick="adicionaFuncionario
                (nomeFuncionario.value,
                parseFloat(idadeFuncionario.value),
                cargoFuncionario.value,
                parseFloat(salarioFuncionario.value),
                dataAdmissao.value)">Adicionar</button>
            </div>
        </form>
    </div>

    <!-- Médias -->
    <h3 class="titulo">Resumo RH</h3>
    <div id="mediasDadosRH" class="medias-rh">
        <h3>Total de Colaboradores :</h3><h3 id="somaTC">20</h3>
        <h3>Soma dos Salários :</h3><h3 id="somaSal">20</h3>
        <h3>Média de idade :</h3><h3 id="somaIdade">20</h3>
        <h3>Média Salarial :</h3><h3 id="mediaSal">20</h3>
    </div>

    <!-- Card Funcinários -->
    <h3 class="titulo">Funcionários: </h3>
    <div id="visualizacao">
